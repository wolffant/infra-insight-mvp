services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-infra_insight}
      POSTGRES_USER: ${POSTGRES_USER:-infra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infra}
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./apps/api
    env_file: .env
    depends_on: [postgres, redis]
    ports: ["8000:8000"]
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./apps/api:/app

  worker:
    build: ./apps/worker
    env_file: .env
    depends_on: [postgres, redis]
    command: ["celery", "-A", "worker.celery_app:celery_app", "worker", "--loglevel=INFO"]
    volumes:
      - ./apps/worker:/app
      - ~/.kube/config:/root/.kube/config:ro
      - ~/.minikube:/root/.minikube:ro

  web:
    build: ./apps/web
    env_file: .env
    depends_on: [api]
    ports: ["3000:3000"]
    command: ["npm", "run", "dev"]

volumes:
  pgdata:
